<div class="todos">
    <form (submit)="addTodo()" class="section">
		<input 
			type="text"
			name="inputTodo"
			placeholder="Enter another to-do"
			class="todo-input"
			[(ngModel)]="inputTodo"
		/>
		<input type="submit" value="Add" class="todo-submit" />
	</form>
    <div *ngFor="let todo of todoArray; let i = index" class="todo section" (click)="toggleDone(i)">
        <div class="todo-inner">
            <p class="{{todo.done ? 'done' : ''}}">{{todo.content}}</p>
            <button (click)="handleRemove(i)">Remove</button>
        </div>
    </div>
</div>
